version: "3"
services:
  web:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./backend/app:/app
    environment:
      - OPENSEARCH_USERNAME=${OPENSEARCH_USERNAME}
      - OPENSEARCH_PASSWORD=${OPENSEARCH_PASSWORD}
      - OPENSEARCH_PORT=${OPENSEARCH_PORT}
      - BACKEND_CORS_ORIGINS=["http://localhost:3000", "http://localhost:8000"]